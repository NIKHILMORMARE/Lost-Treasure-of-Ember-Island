<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Treasure of Ember Island</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('assets/menuBackground.png'); /* Replace with your background image path menuBackground', 'assets/menuBackground*/
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .container {
            width: 800px;
            height: 600px;
            background-color: rgba(255, 255, 255, 0.301); /* Semi-transparent white background */
            padding: 30px;
            border: 2px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            overflow: hidden; /* Prevents background from showing through rounded corners */
        }

        h1 {
            color: #00d10a;
            font-size: 58px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            margin-top: 30px;
        }

        h2 {
            color: #00df07;
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        p {
            color: #000000;
            line-height: 1.8;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .start-button {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .start-button button {
            padding: 15px 30px;
            font-size: 22px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .start-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lost Treasure of Ember Island</h1>
        <div class="instructions">
            <p>Welcome to the Lost Treasure of Ember Island! Your quest begins on this mysterious island filled with dangers and secrets.</p>
            <h2>Instructions</h2>
            <p>Use the arrow keys to move.</p>
            <p>Press the refresh button in the browser to restart.</p>
            <p>levels : 5</p>
        </div>
        <div class="start-button">
            <form action="index2.html">
                <button type="submit">Start Your Adventure</button>
            </form>
        </div>
    </div>
</body>
</html>
